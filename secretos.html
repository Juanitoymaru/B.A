        body {

        /* Contenedor para los nuevos botones */

            justify-content: center;
            gap: 15px; /* Espacio entre los botones */
            margin-top: 30px;

        /* Estilo para los nuevos botones/barras */
        .interactive-button {

            padding: 12px 25px; /* M√°s padding para el efecto de p√≠ldora */
            border-radius: 30px; /* Muy redondeado para efecto p√≠ldora */

            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;

            flex-shrink: 0; /* Evita que se encojan en pantallas peque√±as */
            border: none; /* Asegura que no haya borde predeterminado */
            -webkit-appearance: none; /* Para iOS safari */

        }

        .interactive-button:hover {
            background-color: var(--button-hover-bg); 
            transform: translateY(-3px) scale(1.02); /* Efecto 3D sutil y ligero aumento */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Iconos de coraz√≥n decorativos */
        .heart-icon {

            font-size: 1.2em;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Media queries para responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .interactive-button {
                font-size: 1em;
                padding: 10px 20px;
                border-radius: 25px;
            }
        }
    </style>
</head>

</html>
