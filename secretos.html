<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°M√°s Sorpresas para Ti! ‚ù§Ô∏è</title>
    <style>
        /* Estilos generales, similar a las otras p√°ginas */
        :root {
            --background-color: #f3e5f5; /* Fondo Lavanda Muy Claro */
            --primary-color: #6a0dad;    /* Morado Oscuro */
            --secondary-color: #8a2be2;  /* Morado Vivo */
            --heart-color: #e91e63;      /* Rosa Intenso (para corazones activos y animaciones) */
            --text-color: #333333;
            --heart-button-bg: #ff69b4;  /* Fondo de los nuevos corazones */
        }

        body {
            background-color: var(--background-color);
            font-family: 'Georgia', serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .main-content {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            width: 95%;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px; /* Ajustado para dejar espacio al p√°rrafo */
            font-size: 2.5em;
        }

        p {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Contenedor para los corazones interactivos */
        .hearts-grid {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px; 
            margin-top: 30px;
        }

        .heart-option {
            background-color: var(--heart-button-bg);
            color: white;
            width: 150px; 
            height: 130px; 
            position: relative;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
            flex-shrink: 0; 
        }

        .heart-option::before,
        .heart-option::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: var(--heart-button-bg);
        }

        .heart-option::before {
            border-radius: 50%;
            top: -50%;
            left: 0;
        }

        .heart-option::after {
            border-radius: 50%;
            left: 50%;
            top: 0;
        }

        /* --- CORRECCI√ìN AQU√ç --- */
        .heart-option-text {
            position: absolute;
            transform: rotate(45deg); /* Contrarresta la rotaci√≥n del coraz√≥n */
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            text-align: center;
            /* Estos 3 aseguran que el texto ocupe el espacio del padre para centrarse */
            width: 100%; 
            height: 100%;
            display: flex; /* Para usar flexbox para centrar el texto */
            justify-content: center;
            align-items: center;
            padding: 5px; /* Peque√±o padding para que el texto no se pegue tanto */
            box-sizing: border-box; /* Incluye padding en el width/height */
            line-height: 1.2; /* Ajusta el interlineado para texto multil√≠nea */
        }
        /* --- FIN CORRECCI√ìN --- */


        .heart-option:hover {
            transform: rotate(-45deg) scale(1.1);
            background-color: var(--heart-color); 
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Iconos de coraz√≥n decorativos */
        .heart-icon {
            color: var(--heart-color);
            font-size: 1.2em;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Media queries para responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .heart-option {
                width: 120px;
                height: 100px;
            }
            .heart-option-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>¬°La Sorpresa Contin√∫a! <span class="heart-icon">üíú</span></h1>
        <p>
            Cuando est√©s triste o me extra√±es, toca cualquiera de estos corazones y te recordar√°n a m√≠ <span class="heart-icon">üíï</span>.
        </p>

        <div class="hearts-grid">
            <div class="heart-option" id="heart1">
                <span class="heart-option-text">Coraz√≥n 1</span>
            </div>
            <div class="heart-option" id="heart2">
                <span class="heart-option-text">Coraz√≥n 2</span>
            </div>
            <div class="heart-option" id="heart3">
                <span class="heart-option-text">Coraz√≥n 3</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('heart1').addEventListener('click', function() {
            alert('¬°Este es el Coraz√≥n 1! Dime qu√© quieres que diga.');
        });
        document.getElementById('heart2').addEventListener('click', function() {
            alert('¬°Este es el Coraz√≥n 2! Dime qu√© quieres que diga.');
        });
        document.getElementById('heart3').addEventListener('click', function() {
            alert('¬°Este es el Coraz√≥n 3! Dime qu√© quieres que diga.');
        });
    </script>
</body>
</html>
