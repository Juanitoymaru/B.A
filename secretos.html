            --popup-bg: #8a2be2;         /* Fondo del popup (morado vivo) */
            --popup-text-color: white;   /* Color del texto del popup */
        }

        body {
            background-color: var(--background-color);
            font-family: 'Georgia', serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;

        .main-content {

        p {

            margin-bottom: 30px;
            font-size: 1.1em;

        /* Contenedor para los nuevos botones (corazones) */
        .buttons-grid {

            flex-wrap: wrap; 
            justify-content: center;
            gap: 15px; 
            margin-top: 30px;
        }

        /* Estilo para los botones de corazones */
        .interactive-button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 25px; 
            border-radius: 30px; 
            cursor: pointer;
            font-size: 1.5em; 
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0; 
            border: none; 
            -webkit-appearance: none; 
            -moz-appearance: none; 
            appearance: none; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px; 
            height: 60px; 
        }

        .interactive-button:hover {
            background-color: var(--button-hover-bg); 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Iconos de coraz√≥n decorativos */
        .heart-icon {
            color: var(--heart-color);
            font-size: 1.2em;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ESTILOS PARA EL BOT√ìN FINAL (DE HUMOR) */
        .next-surprise-button {
            background-color: #9c27b0; /* Morado oscuro para que se destaque */
            color: white;
            padding: 15px 30px;
            border-radius: 30px; 
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none; 
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 40px; 
            display: inline-block;
        }

        .next-surprise-button:hover {
            transform: translateY(-2px);
            background-color: var(--button-hover-bg); 
        }

        /* --- ESTILOS PARA EL POPUP DE MENSAJE --- */
        .message-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .message-popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .message-popup-content {
            background-color: var(--popup-bg);
            color: var(--popup-text-color);
            border-radius: 20px; 
            padding: 30px;
            max-width: 350px;
            text-align: center;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer; 
            /* Forma de coraz√≥n estilizada */
            border-top-left-radius: 50% 30%;
            border-top-right-radius: 50% 30%;
            border-bottom-left-radius: 30% 50%;
            border-bottom-right-radius: 30% 50%;
        }

        .message-popup-overlay.show .message-popup-content {
            transform: scale(1);
        }

        .message-popup-content p {
            color: var(--popup-text-color);
            font-size: 1.2em;
            line-height: 1.5;
            margin: 0; 
        }
        /* --- FIN ESTILOS POPUP --- */

        /* Media queries para responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .interactive-button {
                font-size: 1.2em;
                padding: 10px 20px;
                border-radius: 25px;
                min-width: 50px;
                height: 50px;
            }
            .message-popup-content {
                max-width: 90%;
                padding: 20px;
            }
            .message-popup-content p {
                font-size: 1em;
            }
            .next-surprise-button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<div class="message-popup-overlay" id="messagePopup">

    <script>
        const buttons = document.querySelectorAll('.interactive-button');
        const messagePopup = document.getElementById('messagePopup');
        const popupMessageText = document.getElementById('popupMessageText');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const message = this.getAttribute('data-message');
                popupMessageText.textContent = message;
                messagePopup.classList.add('show');
            });
        });

        // Cierra el pop-up al hacer clic en cualquier parte de √©l
        messagePopup.addEventListener('click', function() {
            messagePopup.classList.remove('show');
        });
    </script>
