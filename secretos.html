<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隆M谩s Sorpresas para Ti! わ</title>
    <style>
        /* Estilos generales, similar a las otras p谩ginas */
        :root {
            --background-color: #f3e5f5; /* Fondo Lavanda Muy Claro */
            --primary-color: #6a0dad;    /* Morado Oscuro */
            --secondary-color: #8a2be2;  /* Morado Vivo */
            --heart-color: #e91e63;      /* Rosa Intenso */
            --text-color: #333333;
            --heart-button-bg: #ff69b4;  /* Fondo de los nuevos corazones */
        }

        body {
            background-color: var(--background-color);
            font-family: 'Georgia', serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .main-content {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            width: 95%;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Contenedor para los corazones interactivos */
        .hearts-grid {
            display: flex;
            flex-wrap: wrap; /* Permite que los corazones se ajusten a varias l铆neas */
            justify-content: center;
            gap: 20px; /* Espacio entre corazones */
            margin-top: 30px;
        }

        .heart-option {
            background-color: var(--heart-button-bg);
            color: white;
            width: 150px; /* Tama帽o fijo para el coraz贸n */
            height: 130px; /* Ajuste de altura */
            position: relative;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15px; /* Para darle la forma inicial de "coraz贸n" */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
            flex-shrink: 0; /* Evita que se encojan en pantallas peque帽as */
        }

        .heart-option::before,
        .heart-option::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: var(--heart-button-bg);
        }

        .heart-option::before {
            border-radius: 50%;
            top: -50%;
            left: 0;
        }

        .heart-option::after {
            border-radius: 50%;
            left: 50%;
            top: 0;
        }

        .heart-option-text {
            position: absolute;
            transform: rotate(45deg); /* Contrarresta la rotaci贸n del coraz贸n */
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .heart-option:hover {
            transform: rotate(-45deg) scale(1.1);
            background-color: var(--heart-color); /* Rosa m谩s oscuro al pasar el rat贸n */
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Media queries para responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .heart-option {
                width: 120px;
                height: 100px;
            }
            .heart-option-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>隆La Sorpresa Contin煤a! <span class="heart-icon"></span></h1>
        <p>

            Toca cada coraz贸n para descubrir un nuevo secreto.
        </p>

        <div class="hearts-grid">
            <div class="heart-option" id="heart1">
                <span class="heart-option-text">Coraz贸n 1</span>
            </div>
            <div class="heart-option" id="heart2">
                <span class="heart-option-text">Coraz贸n 2</span>
            </div>
            <div class="heart-option" id="heart3">
                <span class="heart-option-text">Coraz贸n 3</span>
            </div>
            </div>
    </div>

    <script>
        // Aqu铆 a帽adiremos la l贸gica para cada coraz贸n
        // Por ahora, no hacen nada, pero estar谩n listos para tus mensajes
        document.getElementById('heart1').addEventListener('click', function() {
            alert('隆Este es el Coraz贸n 1! Dime qu茅 quieres que diga.');
        });
        document.getElementById('heart2').addEventListener('click', function() {
            alert('隆Este es el Coraz贸n 2! Dime qu茅 quieres que diga.');
        });
        document.getElementById('heart3').addEventListener('click', function() {
            alert('隆Este es el Coraz贸n 3! Dime qu茅 quieres que diga.');
        });
    </script>
</body>
</html>
