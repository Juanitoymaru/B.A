<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡La Pregunta!</title>
    <style>
        :root {
            --background-color: #f3e5f5; /* Fondo Lavanda Muy Claro */
            --primary-color: #6a0dad;    /* Morado Oscuro */
            --heart-color: #e91e63;      /* Rosa Intenso */
            --yes-button: #4CAF50;       /* Verde para SI */
            --no-button: #F44336;        /* Rojo para NO */
            --disabled-button: #ccc;     /* Gris para botÃ³n desactivado */
            --final-button-bg: #8a2be2;  /* Morado Vivo para el botÃ³n de regreso */
        }

        body {
            background-color: var(--background-color);
            font-family: 'Georgia', serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .proposal-box {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 95%;
        }

        .joke-text {
            color: var(--primary-color);
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .question-text {
            color: var(--heart-color);
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: bold;
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .choice-button {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            color: white;
            transition: transform 0.2s ease, opacity 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background-color: var(--yes-button);
        }

        #noBtn {
            background-color: var(--no-button);
        }

        #noBtn.hidden {
            opacity: 0;
            pointer-events: none;
            width: 0;
            padding: 0;
            margin: 0;
            transition: all 0.5s ease;
        }

        .final-message {
            margin-top: 30px;
            color: var(--primary-color);
            font-size: 1.3em;
            font-style: italic;
        }

        /* NUEVO ESTILO PARA EL BOTÃ“N DE REGRESO */
        #returnButton {
            background-color: var(--final-button-bg);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            display: none; /* Inicialmente oculto */
        }

        #returnButton:hover {
            transform: translateY(-3px);
            background-color: #6a0dad; /* Morado Oscuro */
        }
    </style>
</head>
<body>
    <div class="proposal-box">
        <div class="joke-text" id="initialMessage">
            Â¡Atrevidaaa! Â¿QuÃ© haces aquÃ­? JAJAJAJA Aprovechando que llegaste hasta este punto, dÃ©jame decirte que tengo algo que preguntarte.
        </div>

        <div class="question-text" id="question">
            Â¿Quieres Ser Mi Novia?
        </div>

        <div class="button-container">
            <button class="choice-button" id="yesBtn">SÃ­</button>
            <button class="choice-button" id="noBtn">No</button>
        </div>

        <div class="final-message" id="finalMessage">
            </div>

        <a href="secretos.html" id="returnButton">
            Ahora que eres mi novia, ve a tocar los corazones para que recuerdes lo mucho que te amo
        </a>

    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const finalMessageDiv = document.getElementById('finalMessage');
        const questionDiv = document.getElementById('question');
        const initialMessageDiv = document.getElementById('initialMessage');
        const returnButton = document.getElementById('returnButton'); // Referencia al nuevo botÃ³n

        yesBtn.addEventListener('click', function() {
            // Mensaje de AceptaciÃ³n
            finalMessageDiv.innerHTML = 'Gracias por aceptar preciosa, serÃ© el mejor novio del mundo ðŸ’œ';
            
            // Oculta/Desactiva elementos
            noBtn.classList.add('hidden');
            yesBtn.style.pointerEvents = 'none';
            yesBtn.style.opacity = '0.7';
            questionDiv.style.display = 'none'; 
            initialMessageDiv.style.display = 'none'; 
            
            // Muestra el botÃ³n de regreso
            returnButton.style.display = 'inline-block';
        });

        noBtn.addEventListener('click', function() {
            // Mensaje de Rechazo humorÃ­stico
            finalMessageDiv.textContent = 'Ups, respuesta incorrecta mi amor';
            
            // Oculta solo el botÃ³n "No"
            noBtn.classList.add('hidden');
        });
    </script>
</body>
</html>
